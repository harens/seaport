name: 'ShellCheck'

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - README.md
  workflow_dispatch:

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore: _autocomplete  # Ignore auto generated autocomplete scripts
